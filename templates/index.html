<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style/signUp_style.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form>
                <h1> Sign Up </h1>

                <fieldset>

                    <legend><span class="number">1</span> Your Basic Info</legend>

                    <label for="fname">Name:</label>
                    <input type="text" id="fname" name="user_fname" required>

                    <label for="lname">Name:</label>
                    <input type="text" id="lname" name="user_lname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="mail" name="user_email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" required>

                </fieldset>

                <button type="submit" id="signupConfirm_bttn">Sign Up</button>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="static/getData.js"></script>

            </form>
        </div>
    </div>

</body>

</html>
